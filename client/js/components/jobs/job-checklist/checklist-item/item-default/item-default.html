<div class="checklist-item flex-container flex-justify-between">
    <header>
        <h4 class="checklist-item-title">{{::checklistItemCtrl.checklistItem.Shorthand}}</h4>
        <button class="btn btn-link text-muted" type="button" aria-label="More Information"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
    </header>

    <div class="flex-container">
        <div class="comments">
            <button type="button" class="btn btn-link" aria-label="Leave a Comment">
                <i class="fa fa-commenting-o fa-lg" aria-hidden="true"></i>
            </button>
        </div>

        <div class="verification">
            <button-group class="button-group" buttons="checklistItemCtrl.responseButtons"></button-group>
        </div>
    </div>
</div>
