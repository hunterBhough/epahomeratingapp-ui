<section class="page-container">
    <header class="page-header">
        <h2>Users</h2>
    </header>

    <div class="row">
        <div class="col-xs-2" data-ng-if="usersPageCtrl.organizationTypes.RaterOrg">
            <nav class="nav nav-stacked">
                <a data-ui-sref="users" ui-sref-active="active" class="nav-item">Users</a>
                <a data-ui-sref="providers" ui-sref-active="active" class="nav-item">Providers</a>
            </nav>
        </div>

        <div class="users" data-ng-class="{'col-xs-10' : usersPageCtrl.organizationTypes.RaterOrg, 'col-xs-12' : !usersPageCtrl.organizationTypes.RaterOrg}">
            <users users="usersPageCtrl.users" on-save-users="usersPageCtrl.saveUsers(users)"></users>
        </div>
    </div>
</section>
