<section class="page-container">
    <header class="page-header item-list-header clearfix">
        <h2 class="pull-left item-list-title">Users</h2>
    </header>

    <div class="row">
        <div class="col-xs-12 users">
            <users users="usersPageCtrl.users" on-save-users="usersPageCtrl.saveUsers(users)"></users>
        </div>
    </div>
</section>

<div class="dialog hidden" dialog="dialog" id="dialog-save-user-companies-error">
    <div class="dialog-header">
        <h3 class="dialog-title">Unable to Save</h3>
    </div>
    <div class="dialog-body">
        <ul>
            <li>There must be at least one active Admin.</li>
            <li>For Provider Organizations, there must be at least one active Provider</li>
        </ul>
    </div>
    <div class="dialog-footer text-right">
        <button class="btn" data-ng-click="dismiss(true)">Okay</button>
    </div>
</div>
