<div class="checklist-item">
    <div class="flex-row flex-justify-between">
        <header class="checklist-item-header form-group-horizontal">
            <button class="checklist-item-info-toggle btn btn-link btn-no-label" type="button" aria-label="More Information"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
            <h4 class="checklist-item-title pull-left">{{::checklistItemSelectThermalStrategyController.display.Shorthand}}</h4>
            <select
                class="form-control specified-in-hvac-report"
                data-ng-options="document.Text for document in checklistItemSelectThermalStrategyController.DROPDOWN_OPTIONS"
                data-ng-model="checklistItemSelectThermalStrategyController.selectedOption"
                data-ng-change="checklistItemSelectThermalStrategyController.onSelectOption()">
            </select>
        </header>
    </div>
</div>
