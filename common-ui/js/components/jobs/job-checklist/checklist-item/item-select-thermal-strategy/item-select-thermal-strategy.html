<div class="checklist-item">
    <div class="flex-row flex-justify-between">
        <header class="checklist-item-header form-group-horizontal">
            <button
                aria-label="More Information"
                class="checklist-item-info-toggle btn btn-link btn-no-label"
                ng-click="checklistItemSelectThermalStrategyController.showFootnote()"
                type="button">

                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </button>

            <h4 class="checklist-item-title pull-left">{{::checklistItemSelectThermalStrategyController.display.Shorthand}}</h4>
            <select
                class="form-control specified-in-hvac-report"
                data-ng-options="document.Text for document in checklistItemSelectThermalStrategyController.display.Options"
                data-ng-model="checklistItemSelectThermalStrategyController.selectedOption"
                data-ng-change="checklistItemSelectThermalStrategyController.onSelectOption(true)">
            </select>
        </header>
    </div>
</div>
