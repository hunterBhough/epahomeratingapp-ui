<!-- TODO: add show hidden -->
<form class="modal modal-large modal-scroll-body" novalidate name="checklistItemMrfEditCtrl.mrfEditForm">
  <div class="modal-header flex-row">
    <div class="flex-item-static">
        <button
            class="btn btn-link"
            type="button"
            data-ng-if="::!checklistItemMrfEditCtrl.isReview"
            data-ng-click="checklistItemMrfEditCtrl.cancel()">
                Cancel
        </button>
    </div>

      <span class="modal-title flex-item-grow"><span data-ng-if="::!checklistItemMrfEditCtrl.isReview">Edit</span> {{::checklistItemMrfEditCtrl.title}}</span>

      <div class="flex-item-static">
          <button
              class="btn pull-right"
              data-ng-if="::!checklistItemMrfEditCtrl.isReview"
              data-ng-click="checklistItemMrfEditCtrl.save()"
              data-ng-disabled="checklistItemMrfEditCtrl.mrfEditForm.$invalid"
              type="submit">

              Save
          </button>
          <button
              class="btn pull-right"
              data-ng-if="::checklistItemMrfEditCtrl.isReview"
              data-ng-click="checklistItemMrfEditCtrl.cancel()"
              type="button">

              Close
          </button>
      </div>
  </div>
  <div class="modal-body-wrapper">
    <div class="modal-body">
      <div class="clearfix">
          <div class="form-group col-xs-6">
              <mrf-edit-field-locked
                  field="checklistItemMrfEditCtrl.mrfDigest[0]"
                  value="checklistItemMrfEditCtrl.editMrfData['HvacID']">
              </mrf-edit-field-locked>
          </div>

          <div class="form-group col-xs-6">
            <mrf-edit-field-decimal
                data-ng-if="::!checklistItemMrfEditCtrl.isReview"
                field="checklistItemMrfEditCtrl.mrfDigest[1]"
                handle-change="checklistItemMrfEditCtrl.calculateLeakages()"
                ng-model="checklistItemMrfEditCtrl.mrfEditForm['CondFloorArea']"
                value="checklistItemMrfEditCtrl.editMrfData['CondFloorArea']">
            </mrf-edit-field-decimal>

              <mrf-edit-field-locked
                  data-ng-if="::checklistItemMrfEditCtrl.isReview"
                  field="checklistItemMrfEditCtrl.mrfDigest[1]"
                  value="checklistItemMrfEditCtrl.editMrfData['ConCondFloorArea']">
              </mrf-edit-field-locked>
          </div>

          <div class="form-group col-xs-6">
              <mrf-edit-field-locked
                  field="checklistItemMrfEditCtrl.mrfDigest[2]"
                  value="checklistItemMrfEditCtrl.editMrfData['HeatingSystemServed']">
              </mrf-edit-field-locked>
          </div>

          <div class="form-group col-xs-6">
              <mrf-edit-field-locked
                  field="checklistItemMrfEditCtrl.mrfDigest[3]"
                  value="checklistItemMrfEditCtrl.editMrfData['CoolingSystemServed']">
              </mrf-edit-field-locked>
          </div>
        </div>
        <div class="modal-body-section clearfix">
          <h3 class="col-xs-12">Leakage To Outside</h3>
          <div class="clearfix">
            <div class="form-group col-xs-6">
              <mrf-edit-field-decimal
                  data-ng-if="::!checklistItemMrfEditCtrl.isReview"
                  data-ng-model="checklistItemMrfEditCtrl.leakageToOutside.total"
                  field="checklistItemMrfEditCtrl.mrfDigest[4]"
                  handle-change="checklistItemMrfEditCtrl.calculateLeakageOutside()"
                  unit="checklistItemMrfEditCtrl.UNITS.CFM25"
                  value="checklistItemMrfEditCtrl.leakageToOutside.total">
              </mrf-edit-field-decimal>

              <mrf-edit-field-locked
                data-ng-if="::checklistItemMrfEditCtrl.isReview"
                field="checklistItemMrfEditCtrl.mrfDigest[4]"
                value="checklistItemMrfEditCtrl.editMrfData['TestedCFM25Out']">
              </mrf-edit-field-locked>
            </div>
          </div>
          <div class="clearfix">
            <div class="form-group form-group-horizontal form-group-mrf-field col-xs-12">
              <label for="CFM25-outside" class="sr-only">Leakage</label>
              <input
                  class="form-control"
                  data-ng-model="checklistItemMrfEditCtrl.leakageToOutside.cfm25ofCFA"
                  disabled="disabled"
                  id="CFM25-outside"
                  name="CFM25-outside"
                  type="number" /> <span class="input-unit">CFM25/CFA</span>
            </div>
          </div>
        </div>

        <div class="modal-body-section clearfix">
          <h3 class="col-xs-12">Total Leakage</h3>
          <div class="clearfix">
            <div class="form-group col-xs-6">
              <mrf-edit-field-decimal
                  data-ng-if="::!checklistItemMrfEditCtrl.isReview"
                  data-ng-model="checklistItemMrfEditCtrl.leakageTotal.total"
                  field="checklistItemMrfEditCtrl.mrfDigest[6]"
                  handle-change="checklistItemMrfEditCtrl.calculateLeakageTotal()"
                  unit="checklistItemMrfEditCtrl.UNITS.CFM25"
                  value="checklistItemMrfEditCtrl.leakageTotal.total">
              </mrf-edit-field-decimal>

              <mrf-edit-field-locked
                data-ng-if="::checklistItemMrfEditCtrl.isReview"
                field="checklistItemMrfEditCtrl.mrfDigest[6]"
                value="checklistItemMrfEditCtrl.editMrfData['TestedCFM25Total']">
              </mrf-edit-field-locked>
            </div>
          </div>
          <div class="clearfix">
            <div class="form-group form-group-horizontal form-group-mrf-field col-xs-12">
              <label for="CFM25-outside" class="sr-only">Leakage</label>
              <input
                  class="form-control"
                  data-ng-model="checklistItemMrfEditCtrl.leakageTotal.cfm25ofCFA"
                  disabled="disabled"
                  id="CFM25-total"
                  name="CFM25-total"
                  type="number" /> <span class="input-unit">CFM25/CFA</span>
            </div>
          </div>
        </div>

        <div class="modal-body-section clearfix">
          <div class="clearfix">
            <div class="form-group col-xs-6">
              <mrf-edit-field-integer
                  data-ng-if="::!checklistItemMrfEditCtrl.isReview"
                  field="checklistItemMrfEditCtrl.mrfDigest[5]"
                  ng-model="checklistItemMrfEditCtrl.mrfEditForm['NumberOfReturns']"
                  value="checklistItemMrfEditCtrl.editMrfData['NumberOfReturns']">
              </mrf-edit-field-integer>

              <mrf-edit-field-locked
                data-ng-if="::checklistItemMrfEditCtrl.isReview"
                field="checklistItemMrfEditCtrl.mrfDigest[5]"
                value="checklistItemMrfEditCtrl.editMrfData['NumberOfReturns']">
              </mrf-edit-field-locked>
            </div>
          </div>
        </div>
    </div>
  </div>
</form>
