<div class="checklist-item checklist-sub-item flex-row flex-justify-between flex-align-center" ng-show="!subItemDefaultController.isOmitted">
    <header class="checklist-item-header">
        <h4 class="checklist-item-title pull-left">{{::subItemDefaultController.display.Shorthand}}</h4>
    </header>

    <div class="flex-row flex-align-center flex-item-fixed-width">
        <checklist-item-comments
            data-ng-if="!subItemDefaultController.isReview"
            comments="subItemDefaultController.comments"
            item-id="{{subItemDefaultController.itemId}}"
            on-comment="subItemDefaultController.postComment(comment)">
        </checklist-item-comments>

        <checklist-item-response
            response="subItemDefaultController.response"
            response-house-id="subItemDefaultController.responseHouseId"
            data-ng-hide="subItemDefaultController.showResponseButtons"
            edit-response="subItemDefaultController.onEditResponse()">
        </checklist-item-response>

        <div class="verification"
             data-ng-hide="!subItemDefaultController.showResponseButtons">
            <button-group
                class="button-group"
                buttons="subItemDefaultController.responseButtons"
                initial-value="subItemDefaultController.response"
                on-set-value="subItemDefaultController.onSetResponse(response)">
            </button-group>
        </div>
    </div>
</div>
