<form class="modal modal-large modal-scroll-body" novalidate name="checklistItemMrfEditCtrl.mrfEditForm" data-ng-class="{'hidden' : !checklistItemMrfEditCtrl.showMrfEditModal}">
    <div class="modal-header flex-row">
        <div class="flex-item-static">
            <button class="btn btn-link" type="button" data-ng-click="checklistItemMrfEditCtrl.cancel()">Cancel</button>
        </div>

        <span class="modal-title flex-item-grow">Edit {{checklistItemMrfEditCtrl.title}}</span>

        <div class="flex-item-static">
            <button
                class="btn pull-right"
                data-ng-click="checklistItemMrfEditCtrl.save()"
                data-ng-disabled="checklistItemMrfEditCtrl.mrfEditForm.$invalid"
                type="submit">

                Save
            </button>
        </div>
    </div>

        <div class="modal-body">
            <div class="clearfix">
                <div class="form-group col-xs-6">
                    <mrf-edit-field-locked

                        value="checklistItemMrfEditCtrl.editMrfData['Name']">
                    </mrf-edit-field-locked>
                </div>

                <div class="form-group col-xs-6">
                    <mrf-edit-field-decimal
                        field="checklistItemMrfEditCtrl.mrfDigest[3]"
                        handle-change="checklistItemMrfEditCtrl.calculateLeakages()"
                        ng-model="checklistItemMrfEditCtrl.mrfEditForm['CondFloorArea']"
                        value="checklistItemMrfEditCtrl.editMrfData['CondFloorArea']">
                    </mrf-edit-field-decimal>
                </div>

                <div class="form-group col-xs-6">
                      <mrf-edit-field-locked
                        field="checklistItemMrfEditCtrl.mrfDigest[1]"

                    </mrf-edit-field-locked>
                </div>

                <div class="form-group col-xs-6">
                      <mrf-edit-field-locked
                        field="checklistItemMrfEditCtrl.mrfDigest[2]"
                        value="checklistItemMrfEditCtrl.editMrfData['Clgequipidref']">
                    </mrf-edit-field-locked>
                </div>
            </div>

            <div class="modal-body-section clearfix">
                <h3 class="col-xs-12">Leakage To Outside</h3>

                        <mrf-edit-field-decimal

                            field="checklistItemMrfEditCtrl.mrfDigest[8]"
                            handle-change="checklistItemMrfEditCtrl.calculateLeakageOutside()"
                            unit="checklistItemMrfEditCtrl.UNITS.CFM25"
                            value="checklistItemMrfEditCtrl.leakageToOutside.total">
                        </mrf-edit-field-decimal>
                    </div>

                    <div class="form-group col-xs-6" data-ng-if="false">
                        <p class="control-label">&nbsp;</p>
                        <button type="button" class="btn">Launch Testing App</button>
                    </div>
                </div>

                <div class="clearfix">
                    <div class="form-group form-group-horizontal col-xs-12">
                        <label for="CFM25-outside" class="sr-only">Leakage</label>
                        <input
                            class="form-control"
                            data-ng-model="checklistItemMrfEditCtrl.leakageToOutside.cfm25ofCFA"
                            disabled="disabled"
                            id="CFM25-outside"
                            name="CFM25-outside"
                            type="number" /> <span class="input-unit">CFM25 per 100 sq.ft. of CFA</span>
                    </div>

                <div class="clearfix">

<div class="dialog hidden" dialog="dialog" id="dialog-leakage-test-exemption">
    <div class="dialog-header">
        <h3 class="dialog-title">Leakage Test Exemption?</h3>
    </div>
    <div class="dialog-body">
        <p>Applying the testing exemption will delete the test result.</p>
    </div>
    <div class="dialog-footer text-right">
        <button class="btn btn-link" type="button" data-ng-click="dismiss(false)">Cancel</button>
        <button class="btn" data-ng-click="dismiss(true)">Delete Result</button>
    </div>
</div>

<div
    class="overlay overlay-modal"
    data-ng-class="{'hidden' : !checklistItemMrfEditCtrl.showMrfEditModal}">
</div>
