<div class="form-group" data-ng-class="{'has-error' : fieldDecimalCtrl.invalid}">
    <label for="{{fieldDecimalCtrl.Key}}" class="control-label">{{fieldDecimalCtrl.label}}</label>
    <input
        id="{{fieldDecimalCtrl.Key}}"
        name="{{fieldDecimalCtrl.Key}}"
        class="form-control"
        type="number"
        data-ng-blur="fieldDecimalCtrl.validate()"
        data-ng-model="fieldDecimalCtrl.value" />


    <p class="form-control-error" role="alert" data-ng-class="{'has-error' : fieldDecimalCtrl.invalid}">
        {{fieldDecimalCtrl.errorMessage}}
    </p>
</div>
