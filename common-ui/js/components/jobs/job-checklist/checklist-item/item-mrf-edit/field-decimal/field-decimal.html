<label for="{{fieldDecimalCtrl.Key}}" class="control-label">{{fieldDecimalCtrl.label}}</label>
<input id="{{fieldDecimalCtrl.Key}}" class="form-control" type="number" min="{{fieldDecimalCtrl.decimalType.minInclusive}}" max="{{fieldDecimalCtrl.decimalType.maxInclusive}}" step="0.01" data-ng-blur="fieldDecimalCtrl.setPrecision()" data-ng-model="fieldDecimalCtrl.value" />
