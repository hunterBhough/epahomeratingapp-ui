<div class="form-group">
    <span class="control-label">
        <i class="fa fa-list-alt" aria-hidden="true" data-ng-if="fieldBooleanCtrl.field.IsLibraryAttribute"></i>
        {{::fieldBooleanCtrl.field.Name}}
    </span>

    <button-group
        class="button-group"
        buttons="fieldBooleanCtrl.buttons"
        initial-value="fieldBooleanCtrl.selected"
        allow-multiple="false"
        allow-none="false"
        on-set-value="fieldBooleanCtrl.onSetResponse(response)">
    </button-group>
</div>
