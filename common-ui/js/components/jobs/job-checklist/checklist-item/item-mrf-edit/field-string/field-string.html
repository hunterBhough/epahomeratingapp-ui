<div class="form-group" data-ng-class="{'has-error' : fieldStringCtrl.invalid}">
    <label for="{{::fieldStringCtrl.field.Key}}" class="control-label">
        <i class="fa fa-list-alt" aria-hidden="true" data-ng-if="fieldStringCtrl.field.IsLibraryAttribute"></i>
        {{::fieldStringCtrl.field.Name}}
    </label>

    <input
        id="{{::fieldStringCtrl.field.Key}}"
        name="{{::fieldStringCtrl.field.Key}}"
        class="form-control"
        type="text"
        maxlength="{{fieldStringCtrl.stringType.maxLength}}"
        data-ng-model="fieldStringCtrl.value" />


    <p class="form-control-error" role="alert" data-ng-class="{'has-error' : fieldStringCtrl.invalid}">
        {{fieldStringCtrl.errorMessage}}
    </p>
</div>
