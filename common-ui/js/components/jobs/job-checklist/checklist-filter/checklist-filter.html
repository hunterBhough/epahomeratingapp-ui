<div class="filter-summary flex-row">
    <div class="ellipsis flex-item-grow">
        <span class="filter-results-quantity">{{jobChecklistFilterCtrl.checklistItemsQuantity}}</span>
        <span class="filter-criteria">{{jobChecklistFilterCtrl.checklistFilterCriteria}}</span>
    </div>
    <div popover="popover" class="checklist-filter-popover-wrapper popover-wrapper flex-pull-right flex-item-static">
        <button
            data-ng-if="!jobChecklistFilterCtrl.isReview"
            popover-toggle="popover-toggle"
            class="btn btn-link btn-sort pull-right"
            type="button">

            <i class="fa fa-filter fa-lg" aria-hidden="true"></i> Filter
        </button>

        <div class="popover popover-medium checklist-filter-popover hidden" popover-body="popover-body">
            <div class="popover-panel-wrapper">
                <section class="popover-panel">
                    <header class="popover-panel-header">
                        <button type="button" class="btn btn-link popover-close">
                            <i class="fa fa-close" aria-hidden="true"></i> Close
                        </button>

                        <button
                            class="btn btn-link popover-close pull-right"
                            data-ng-click="jobChecklistFilterCtrl.onFilter()"
                            type="button">

                            Done
                        </button>
                    </header>

                    <div class="popover-panel-body">
                        <div class="form-group">
                            <p class="control-label">Inspection Stage</p>

                            <button-group
                                allow-multiple="false"
                                buttons="jobChecklistFilterCtrl.inspectionStageFilters"
                                class="button-group"
                                on-set-value="jobChecklistFilterCtrl.setInspectionStageFilter(response)"
                                initial-value="jobChecklistFilterCtrl.inspectionStageFilter">
                            </button-group>
                        </div>

                        <div class="form-group">
                            <p class="control-label">Status</p>

                            <button-group
                                allow-multiple="false"
                                buttons="jobChecklistFilterCtrl.statusFilters"
                                class="button-group"
                                on-set-value="jobChecklistFilterCtrl.setStatusFilter(response)"
                                initial-value="jobChecklistFilterCtrl.statusFilter">
                            </button-group>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
