<div class="item-list">
    <job-admin
        data-ng-if="jobsCtrl.currentStateName === jobsCtrl.STATE_NAME.JOBS"
        class="item-list-item item-list-item-job flex-row"
        data-ng-repeat="job in jobsCtrl.jobs track by $index"
        job="job"
        marked="jobsCtrl.markedJobs[$index]">
    </job-admin>

    <job-provider
        data-ng-if="jobsCtrl.currentStateName === jobsCtrl.STATE_NAME.JOBS_PROVIDER"
        class="item-list-item item-list-item-job flex-row"
        data-ng-repeat="job in jobsCtrl.jobs track by $index"
        job="job"
        marked="jobsCtrl.markedJobs[$index]">
    </job-provider>

    <job-rater
        data-ng-if="jobsCtrl.currentStateName !== jobsCtrl.STATE_NAME.JOBS && jobsCtrl.currentStateName !== jobsCtrl.STATE_NAME.JOBS_PROVIDER"
        class="item-list-item item-list-item-job flex-row"
        data-ng-repeat="job in jobsCtrl.jobs track by $index"
        job="job"
        marked="jobsCtrl.markedJobs[$index]">
    </job-rater>
</div>
