<button class="btn btn-link flex-row">
    <span>Builder</span>

    <span class="flex-item-pull-right">
        {{searchFilterBuilderCtrl.selectedQuantity}} <i class="fa fa-lg fa-angle-right" aria-hidden="true"></i>
    </span>
</button>

<div style="display: none;">
    <label for="search_searchFilterKeywords" class="sr-only">Search Address, Community, Manual ID</label>

    <input
        data-ng-model="searchFilterBuilderCtrl.keywords"
        ng-model-options="{debounce: 200}"
        placeholder="Search Address, Community, Manual ID"
        class="form-control"
        type="text"
        id="search_searchFilterKeywords"
        name="search_searchFilterKeywords" />

    <span class="form-control-feedback"><i class="fa fa-search" aria-hidden="true"></i></span>
</div>
