<figure class="photo-capture clearfix">
    <img class="pull-left" data-ng-src="{{photoCaptureCtrl.photoUrl}}" />

    <figcaption>
        <button type="button" class="btn btn-block btn-link" data-ng-click="photoCaptureCtrl.addPhoto()">
            <i class="fa fa-camera" aria-hidden="true"></i> {{photoCaptureCtrl.photoActionLabel}}
        </button>
    </figcaption>
</figure>
