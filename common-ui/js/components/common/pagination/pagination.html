<div class="flex-row">
    <p>Showing page {{paginationCtrl.currentPage}} of <ng-pluralize count="paginationCtrl.numberOfPages" when="{'one' : '{} Page', 'other' : '{} Pages'}"></ng-pluralize></p>
    <nav class="pagination">
        <a
            data-ui-sref="{page : paginationCtrl.currentPage - 1}"
            class="btn btn-pagination">

            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <span class="sr-only">Previous</span>
        </a>

        <a
            data-ui-sref="{page : page}"
            class="btn btn-pagination"
            data-ng-repeat="page in paginationCtrl.pages track by page"
            data-ng-class="{'active' : paginationCtrl.currentPage === page}">
            {{page}}
        </a>

        <a
            data-ui-sref="{page : paginationCtrl.currentPage + 1}"
            class="btn btn-pagination">

            <span class="sr-only">Previous</span>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
    </nav>
</div>
